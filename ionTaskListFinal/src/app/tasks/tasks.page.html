<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="newTask()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let task of tasks | async">
        <ion-item [class.taskFinished]="task.finished">
          <ion-label> {{task.name}} </ion-label>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="deleteTask(slidingItem, task)">
          <ion-item-option color="secondary" (click)="finishTask(slidingItem, task)">
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTask(slidingItem, task)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-list>
  </div>
</ion-content>

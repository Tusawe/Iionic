<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="newTask()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding #sliding *ngFor="let task of tasks | async">
        <ion-item>
          <ion-label>{{task.name}}</ion-label>
        </ion-item>
        <ion-item-options (ionSwipe)="finishTask(task, sliding)">
          <ion-item-option (click)="finishTask(task, sliding)">
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="deleteTask(task, sliding)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
